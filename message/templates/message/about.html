{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Image hover effect</title>
	<link rel="stylesheet" href="{% static 'message/main.css' %}">

	<!-- ------------ Font awesome CDN link ------------------ -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
{% for workspace in workspaces %}
<div class="card">
  <div style="margin-bottom: 0px;" class="multi-button">
	  	{% if workspace.head == user %}
	 	<a href="{% url 'workspace-update' workspace.id %}" class="w-button"><i class="fas fa-heart"></i></a>
	  	<a href="{% url 'workspace-delete' workspace.id %}" class="w-button"><i class="fas fa-trash"></i></a>
	  	<a href="{% url 'workspace-update' workspace.id %}" class="w-button"><i class="fas fa-comment"></i></a>
	  	 <a href="{% url 'workspace-update' workspace.id %}" class="w-button"><i class="fas fa-share-alt"></i></a>
		{% endif %}
  </div>
  <div class="container">
  	<a class="card-title" href="{{ workspace.get_absolute_url}}">{{ workspace.title }}</a>
  	<p class="card-text">{{ workspace.description}}</p>
  </div>
</div>
{% endfor %}
