{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    {% if title %}
    <title>Ace - {{title}}</title>
      {% else %}
    <title>Ace</title>
    {% endif %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    

    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'message/home.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="d-flex text-white bg-dark">
    
<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <a style="font-size: 30px;" href="{% url 'welcome' %}" class="w3-bar-item w3-button fa"><i class="fa fa-th"></i></a>
      <h3 href="{% url 'welcome' %}" style="float: left" class="float-md-start mb-0">Ace</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" aria-current="page" href="{% url 'welcome' %}">Home</a>
        <a class="nav-link" href="{% url 'feature' %}">Features</a>
        <a class="nav-link" href="{% url 'about' %}">Contact</a>
      </nav>
    </div>
  </header>
  <main role="main" class="px-3">
    <div class="row">
      <div class="col-md-8">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <br>
        {% block content %}{% endblock %}
        
      </div>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p style="margin-right: 5px" class="copyright">Ace Â© 2021</p>
  </footer>
</div>


    
  </body>
</html>
