{% extends "message/base.html" %}
{% block content %}

	<div class= 'content-section'>
		<form method="POST">
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class= 'boarder-bottom mb=4'>Delete Workspace</legend>
				<h2>Are you sure you want to delete this Workspace "{{ object.title }}" ? </h2>
			</fieldset>
			<div class='form-group'>
				<button class= 'btn- btn-outline-danger' type="submit">Yes, Delete</button>
				<a class= 'btn- btn-outline-secondary' href="{% url 'workspace-details' object.id %}" >Cancel</a>
			</div>
		</form>	
	</div>

{% endblock content %}
